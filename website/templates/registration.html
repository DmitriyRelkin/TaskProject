<div class="container wrapper-registration-page">
	<div class="col-sm-12 wrapper-registration-content">
		<h2 class="header-registration">REGISTRATION FORM</h2>
		<div class="col-sm-12 content-registration">
			<div class="col-sm-5 wrapper-form-registration" ng-controller="validCtrl">
				<form class="form-registration" name="myForm" novalidate ng-submit="addNewUser(user)">
			     	<div class="form-group">
			     	    <label>Username</label>
			     	    <input name="userName" type="text" class="form-control" required ng-model="user.name">
			     	</div>    
					<div class="form-group">
			     	    <label>E-mail</label>
			     	    <input name="userEmail" type="email" class="form-control" required ng-model="user.email">
			     	    <div class="error" ng-show="myForm.userEmail.$invalid && myForm.userEmail.$dirty">{{validationError(myForm.userEmail.$error)}}</div>
			     	</div>    
					<div class="form-group">
			     	    <label>Password</label>
			     	    <input name="userPass" type="password" class="form-control" required ng-model="user.userPass">
			     	</div> 
			     	<div class="form-group">
			     	    <label>Password (Confirm)</label>
			     	    <input name="userPassCfm" type="password" class="form-control" required ng-model="user.userPassCfm">
			     	</div>    
					
			     	<button type="submit" class="btn btn-default content-button" ng-disabled="myForm.$invalid">Register</button>
			     	<span>{{message}}</span>
				</form>
			</div>
		</div>
	</div>
</div>
<footer ng-include="'website/templates/components/footer.html'"></footer>
