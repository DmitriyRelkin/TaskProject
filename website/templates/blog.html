<div class="container wrapper-content-blog-page">
	<div class="hidden-xs goToTop" back-to-top ng-include="'website/templates/components/backToTop.html'"></div>
	<div class="row content-blog-page">
		<div class="col-sm-12 wrapper-columns">
			<div class="col-sm-8 blog-column">
				<h2 class="header-blog">BLOG</h2>
				<div class="col-sm-12 content-blog-column">
					<div class="note-blog" ng-repeat="block in vm.blogContent">
						<h2>{{block.header}}</h2>
						<div class="note-blog-property">
							<ul class="blog-social-properties">
								<li ng-repeat="link in vm.socialProperties" ng-class="{'active': photo.active}" class="{{link.view}}" >{{link.text}}</li>
							</ul>
						</div>
						<div ng-if="block.type == 'photo'" class="note-depiction">
							<img src="{{block.depiction}}" alt="">
						</div>
						<div ng-if="block.type == 'video'" class="note-depiction">
							<div class="embed-responsive embed-responsive-16by9">
								<iframe class="embed-responsive-item" ng-src="{{block.depiction | trustAsResourceUrl}}"></iframe>
							</div>
						</div>
						<p class="paragraph-note-blog">{{block.paragraph}}</p>
						<button type="button" class="btn btn-default content-button" ng-repeat="name in vm.btnBlog">{{name.nameBtn}}</button>
					</div>
				</div>
				<div class="nav-blog">
					<div class="col-sm-12">
						<button type="button" class="btn btn-default content-button nav-buttons-blog" ng-repeat="name in vm.btnBlogNav">{{name.nameBtn}}</button>
					</div>
				</div>
			</div>
			<div class="col-sm-4 categories-column">
				<h2 class="header-blog">CATEGORIES</h2>
				<ul class="blog-category">
					<li ng-repeat="name in vm.pollCategory"><a href="#">{{name.category}}</a></li>
				</ul>
				<h2 class="header-blog">POLL</h2>
				<div class="poll-level">
					<div class="wrapper-poll-progress" ng-repeat="meter in vm.pollLevel">
						<span class="state-level-poll-progress">{{meter.progress}}</span>
						<span class="percentage-score">{{meter.percentage}}%</span>
						<div class="progress poll-progress">
						  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{meter.width}}%">
						  </div>
						</div>
					</div>
					<p class="total-votes">Total votes: 2192</p>
				</div>
				<button type="submit" class="btn btn-default content-button">OLDER POLLS</button>
			</div>
		</div>
	</div>
</div>
